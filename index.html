<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mackinac Bridge Ship Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .ship-tracker {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            min-width: 320px;
            max-width: 400px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .tracker-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .ship-icon {
            font-size: 24px;
        }

        .tracker-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .ship-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .ship-list::-webkit-scrollbar {
            width: 8px;
        }

        .ship-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .ship-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .ship-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .loading {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            padding: 20px;
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .no-ships {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .connection-status {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-align: right;
            margin-top: 10px;
        }

        .connection-status.connected {
            color: #4caf50;
        }

        .connection-status.disconnected {
            color: #f44336;
        }

        .ship-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ship-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-3px);
        }

        .ship-name {
            font-size: 16px;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ship-dimensions {
            font-size: 11px;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: none;
        }

        .ship-type {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .ship-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 13px;
            color: white;
        }

        .ship-detail-row {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .detail-value {
            font-weight: bold;
            color: white;
        }

        .approaching {
            color: #4caf50;
        }

        .departing {
            color: #ff9800;
        }

        .distance-close {
            color: #f44336;
            font-weight: bold;
        }

        .distance-medium {
            color: #ff9800;
        }

        .distance-far {
            color: #4caf50;
        }

        .section-divider {
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }

        .recent-ships-section {
            margin-top: 10px;
        }

        .recent-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .recent-icon {
            font-size: 18px;
        }

        .recent-title {
            font-size: 14px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        .recent-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .recent-ship {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
        }

        .recent-ship-name {
            font-weight: bold;
            color: #90caf9;
            margin-bottom: 4px;
        }

        .recent-ship-info {
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            justify-content: space-between;
        }

        .eta-highlight {
            color: #ffeb3b !important;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 235, 59, 0.5);
        }

        .destination-text {
            color: #81c784 !important;
            font-weight: bold;
        }

        @keyframes alertGlow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0),
                           0 0 20px rgba(255, 0, 0, 0),
                           inset 0 0 10px rgba(255, 0, 0, 0);
                border-color: rgba(255, 255, 255, 0.3);
            }
            10% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.6),
                           0 0 50px rgba(255, 0, 0, 0.4),
                           inset 0 0 20px rgba(255, 0, 0, 0.3);
                border-color: rgba(255, 0, 0, 0.8);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 1),
                           0 0 70px rgba(255, 0, 0, 0.6),
                           inset 0 0 30px rgba(255, 0, 0, 0.4);
                border-color: rgba(255, 0, 0, 1);
            }
            90% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.6),
                           0 0 50px rgba(255, 0, 0, 0.4),
                           inset 0 0 20px rgba(255, 0, 0, 0.3);
                border-color: rgba(255, 0, 0, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0),
                           0 0 20px rgba(255, 0, 0, 0),
                           inset 0 0 10px rgba(255, 0, 0, 0);
                border-color: rgba(255, 255, 255, 0.3);
            }
        }

        .ship-tracker.alert-active {
            animation: alertGlow 2s ease-in-out 5;
        }

        .last-update {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="ship-tracker">
        <div class="tracker-header">
            <span class="ship-icon">üö¢</span>
            <span class="tracker-title">SHIPS NEAR BRIDGE</span>
        </div>
        <div class="ship-list" id="shipList">
            <div class="loading">Connecting to server...</div>
        </div>
        
        <div class="recent-ships-section" id="recentShipsSection" style="display: none;">
            <div class="section-divider"></div>
            <div class="recent-header">
                <span class="recent-icon">üïí</span>
                <span class="recent-title">LAST SHIP</span>
            </div>
            <div class="recent-list" id="recentList"></div>
        </div>
        
        <div class="connection-status" id="connectionStatus">Connecting...</div>
        <div class="last-update" id="lastUpdate">Waiting for data...</div>
    </div>

    <script>
        // ===== TEST MODE CONFIGURATION ===== !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! TEST MODE !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        // Set this to true to see simulated ships, false for real data
        const TEST_MODE = false;
        
        // Backend proxy server running on Render.com
        const PROXY_SERVER_URL = "wss://mackinac-ship-tracker.onrender.com";

        // Mackinac Bridge coordinates
        const BRIDGE_LAT = 45.8174;
        const BRIDGE_LON = -84.7278;
        const SEARCH_RADIUS_KM = 25;

        let shipData = [];
        let shipStaticData = {}; // Store static data (destination, etc.) by MMSI
        let recentShips = []; // Track ships that left the area
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;
        const MAX_RECENT_SHIPS = 1; // Show only last ship
        let alertTimeout = null;
        let lastUpdateTime = Date.now();
        let knownShipMMSIs = new Set(); // Track which ships we've already alerted for

        // Calculate distance between two coordinates (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function kmToMiles(km) {
            return km * 0.621371;
        }

        function getShipType(typeCode) {
            const types = {
                70: "Cargo", 71: "Cargo - Hazardous", 72: "Cargo - Hazardous",
                73: "Cargo - Hazardous", 74: "Cargo - Hazardous", 79: "Cargo",
                80: "Tanker", 81: "Tanker - Hazardous", 82: "Tanker - Hazardous",
                83: "Tanker - Hazardous", 84: "Tanker - Hazardous", 89: "Tanker",
                1024: "Great Lakes Freighter"
            };
            return types[typeCode] || "Vessel";
        }

        function getDirection(lat, lon, course) {
            const dLon = (BRIDGE_LON - lon) * Math.PI / 180;
            const y = Math.sin(dLon) * Math.cos(BRIDGE_LAT * Math.PI / 180);
            const x = Math.cos(lat * Math.PI / 180) * Math.sin(BRIDGE_LAT * Math.PI / 180) -
                      Math.sin(lat * Math.PI / 180) * Math.cos(BRIDGE_LAT * Math.PI / 180) * Math.cos(dLon);
            const bearingToBridge = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
            const diff = Math.abs(course - bearingToBridge);
            return (diff < 90 || diff > 270) ? "Approaching" : "Departing";
        }

        function formatTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if (seconds < 60) return seconds + 's ago';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + 'm ago';
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + 'h ago';
            const days = Math.floor(hours / 24);
            return days + 'd ago';
        }

        function calculateETA(distanceKm, speedKnots) {
            if (speedKnots < 1) return null; // Ship is stopped
            
            const distanceMiles = kmToMiles(distanceKm);
            const distanceNauticalMiles = distanceMiles * 0.868976; // Convert to nautical miles
            const hoursToArrival = distanceNauticalMiles / speedKnots;
            const minutesToArrival = Math.round(hoursToArrival * 60);
            
            if (minutesToArrival < 1) return "< 1 min";
            if (minutesToArrival < 60) return minutesToArrival + " min";
            
            const hours = Math.floor(minutesToArrival / 60);
            const mins = minutesToArrival % 60;
            if (mins === 0) return hours + " hr";
            return hours + " hr " + mins + " min";
        }

        function triggerAlert() {
            const tracker = document.querySelector('.ship-tracker');
            
            // Clear any existing alert
            if (alertTimeout) {
                clearTimeout(alertTimeout);
            }
            
            // Add alert class
            tracker.classList.add('alert-active');
            
            // Remove after 10 seconds
            alertTimeout = setTimeout(() => {
                tracker.classList.remove('alert-active');
            }, 10000);
        }

        function updateTimestamp() {
            const now = Date.now();
            const secondsAgo = Math.floor((now - lastUpdateTime) / 1000);
            const timestampEl = document.getElementById('lastUpdate');
            
            if (secondsAgo < 5) {
                timestampEl.textContent = 'Just now';
            } else if (secondsAgo < 60) {
                timestampEl.textContent = secondsAgo + ' seconds ago';
            } else {
                const minutesAgo = Math.floor(secondsAgo / 60);
                timestampEl.textContent = minutesAgo + ' minute' + (minutesAgo > 1 ? 's' : '') + ' ago';
            }
        }

        function selectShipsToDisplay(ships) {
            // Separate ships by direction
            const approaching = ships.filter(s => s.direction === 'Approaching');
            const movingAway = ships.filter(s => s.direction !== 'Approaching');
            
            // Sort both by distance (closest first)
            approaching.sort((a, b) => a.distance - b.distance);
            movingAway.sort((a, b) => a.distance - b.distance);
            
            let selectedShips = [];
            
            // Priority 1: Show up to 2 approaching ships (closest ones)
            if (approaching.length >= 2) {
                selectedShips = approaching.slice(0, 2);
            } else if (approaching.length === 1) {
                // 1 approaching + 1 closest moving away
                selectedShips.push(approaching[0]);
                if (movingAway.length > 0) {
                    selectedShips.push(movingAway[0]);
                }
            } else {
                // No approaching ships, show 2 closest overall
                selectedShips = movingAway.slice(0, 2);
            }
            
            return selectedShips;
        }

        function checkIfPassedBridge(ship) {
            // Ship passed if within 0.5 miles of bridge center
            return ship.distance < 0.8; // ~0.5 miles in km
        }

        function generateTestData() {
            console.log('üß™ TEST MODE ENABLED - Generating simulated ships');
            
            // Simulate 3 ships at different distances
            shipData = [
                {
                    mmsi: 366972000,
                    name: 'PAUL R. TREGURTHA',
                    lat: 45.84,
                    lon: -84.75,
                    speed: 12.5,
                    course: 135,
                    type: 'Great Lakes Freighter',
                    distance: 5.2,  // Start further out
                    direction: 'Approaching',
                    lastUpdate: Date.now()
                },
                {
                    mmsi: 367364000,
                    name: 'AMERICAN SPIRIT',
                    lat: 45.79,
                    lon: -84.70,
                    speed: 9.8,
                    course: 320,
                    type: 'Cargo',
                    distance: 8.5,  // Further away, moving away
                    direction: 'Departing',
                    lastUpdate: Date.now()
                },
                {
                    mmsi: 366710000,
                    name: 'EDWIN H. GOTT',
                    lat: 45.82,
                    lon: -84.73,
                    speed: 11.2,
                    course: 180,
                    type: 'Great Lakes Freighter',
                    distance: 3.8,  // Closer, also approaching
                    direction: 'Approaching',
                    lastUpdate: Date.now()
                }
            ];
            
            // Add static data with destinations and dimensions
            shipStaticData = {
                366972000: {
                    destination: 'DULUTH MN',
                    name: 'PAUL R. TREGURTHA',
                    length: 1013,
                    width: 105
                },
                367364000: {
                    destination: 'DETROIT MI',
                    name: 'AMERICAN SPIRIT',
                    length: 1004,
                    width: 105
                },
                366710000: {
                    destination: 'SUPERIOR WI',
                    name: 'EDWIN H. GOTT',
                    length: 1004,
                    width: 105
                }
            };
            
            // Mark ships as known
            knownShipMMSIs.add(366972000);
            knownShipMMSIs.add(367364000);
            knownShipMMSIs.add(366710000);
            
            // Simulate 1 recent ship
            recentShips = [
                {
                    mmsi: 367430000,
                    name: 'JAMES R. BARKER',
                    direction: 'Approaching',
                    leftTime: Date.now() - (1000 * 60 * 8) // 8 minutes ago
                }
            ];
            
            lastUpdateTime = Date.now();
            updateConnectionStatus('TEST MODE - Dynamic Simulation', true);
            updateDisplay();
            updateTimestamp();
            
            // Trigger test alert after 2 seconds
            setTimeout(() => {
                console.log('üß™ Triggering test alert');
                triggerAlert();
            }, 2000);
            
            // Start dynamic updates
            startDynamicTestMode();
        }

        function startDynamicTestMode() {
            console.log('üé¨ Starting dynamic ship simulation...');
            
            // Update ship positions every 5 seconds
            setInterval(() => {
                shipData.forEach(ship => {
                    if (ship.direction === 'Approaching') {
                        // Move closer to bridge (decrease distance)
                        ship.distance -= 0.3;  // ~0.3 km closer every 5 seconds
                        
                        // Check if passed bridge
                        if (ship.distance < 0.5) {
                            console.log('üåâ Ship passed bridge:', ship.name);
                            // Will be handled by main cleanup interval
                        }
                    } else {
                        // Moving away - increase distance
                        ship.distance += 0.2;
                        
                        // Remove if too far
                        if (ship.distance > 25) {
                            console.log('üëã Ship left tracking area:', ship.name);
                        }
                    }
                    
                    ship.lastUpdate = Date.now();
                });
                
                // Remove ships that are too far or passed
                const beforeCount = shipData.length;
                shipData = shipData.filter(s => s.distance < 25 && s.distance >= 0);
                
                if (shipData.length < beforeCount) {
                    console.log('üîÑ Ships removed, adding new ship...');
                    // Add a new ship randomly
                    addRandomTestShip();
                }
                
                lastUpdateTime = Date.now();
                updateDisplay();
                updateTimestamp();
                
            }, 5000);  // Update every 5 seconds
        }

        function addRandomTestShip() {
            const shipNames = [
                { name: 'MESABI MINER', mmsi: 366999000, dest: 'GARY IN' },
                { name: 'BURNS HARBOR', mmsi: 366998000, dest: 'CLEVELAND OH' },
                { name: 'INDIANA HARBOR', mmsi: 366997000, dest: 'CHICAGO IL' },
                { name: 'CASON J CALLAWAY', mmsi: 366996000, dest: 'TOLEDO OH' }
            ];
            
            const randomShip = shipNames[Math.floor(Math.random() * shipNames.length)];
            const isApproaching = Math.random() > 0.3;  // 70% chance of approaching
            
            const newShip = {
                mmsi: randomShip.mmsi,
                name: randomShip.name,
                lat: 45.80 + (Math.random() - 0.5) * 0.1,
                lon: -84.72 + (Math.random() - 0.5) * 0.1,
                speed: 8 + Math.random() * 6,  // 8-14 knots
                course: isApproaching ? 135 : 315,
                type: 'Great Lakes Freighter',
                distance: isApproaching ? 10 + Math.random() * 5 : 5 + Math.random() * 3,
                direction: isApproaching ? 'Approaching' : 'Departing',
                lastUpdate: Date.now()
            };
            
            // Don't add duplicates
            if (!shipData.find(s => s.mmsi === newShip.mmsi)) {
                shipData.push(newShip);
                
                shipStaticData[newShip.mmsi] = {
                    destination: randomShip.dest,
                    name: newShip.name,
                    length: 600 + Math.floor(Math.random() * 400),  // 600-1000 ft
                    width: 68 + Math.floor(Math.random() * 40)  // 68-108 ft
                };
                
                console.log('‚ûï New test ship added:', newShip.name, 
                           '(' + newShip.direction + ', ' + newShip.distance.toFixed(1) + ' km)');
                
                // Trigger alert if approaching and new
                if (isApproaching && !knownShipMMSIs.has(newShip.mmsi)) {
                    triggerAlert();
                }
                
                knownShipMMSIs.add(newShip.mmsi);
            }
        }

        function updateConnectionStatus(status, connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = status;
            statusEl.className = 'connection-status ' + (connected ? 'connected' : 'disconnected');
        }

        function connectToProxy() {
            if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                console.error('Max reconnection attempts reached');
                document.getElementById('shipList').innerHTML = 
                    '<div class="no-ships">Unable to connect.<br>Please refresh the page.</div>';
                updateConnectionStatus('Connection Failed', false);
                return;
            }

            console.log('Connecting to proxy server... (Attempt ' + (reconnectAttempts + 1) + ')');
            updateConnectionStatus('Connecting...', false);

            ws = new WebSocket(PROXY_SERVER_URL);
            
            ws.onopen = function() {
                console.log('‚úì Connected to proxy server');
                reconnectAttempts = 0;
                updateConnectionStatus('Connected ‚Ä¢ Waiting for data', true);
                document.getElementById('shipList').innerHTML = 
                    '<div class="loading">Scanning for vessels...</div>';
            };
            
            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    
                    if (message.type === 'status') {
                        console.log('Status:', message.message);
                        if (message.connected) {
                            updateConnectionStatus('Connected ‚Ä¢ Live Updates', true);
                        }
                    } else if (message.type === 'ship_data') {
                        processShipData(message.data);
                    }
                } catch (error) {
                    console.error('Error processing message:', error);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus('Connection Error', false);
            };
            
            ws.onclose = function() {
                console.log('WebSocket closed');
                updateConnectionStatus('Disconnected ‚Ä¢ Reconnecting...', false);
                reconnectAttempts++;
                
                const delay = Math.min(2000 * Math.pow(2, reconnectAttempts - 1), 30000);
                console.log('Reconnecting in ' + (delay / 1000) + ' seconds...');
                
                setTimeout(connectToProxy, delay);
            };
        }

        function processShipData(data) {
            // Handle ShipStaticData messages (contains destination)
            if (data.MessageType === "ShipStaticData" && data.Message && data.Message.ShipStaticData) {
                const staticData = data.Message.ShipStaticData;
                const mmsi = data.MetaData.MMSI;
                
                // Calculate total length and width from AIS dimension data
                const dimension = staticData.Dimension || {};
                const length = (dimension.A || 0) + (dimension.B || 0);
                const width = (dimension.C || 0) + (dimension.D || 0);
                
                shipStaticData[mmsi] = {
                    destination: staticData.Destination?.trim() || null,
                    name: staticData.Name?.trim() || null,
                    callSign: staticData.CallSign?.trim() || null,
                    length: length > 0 ? length : null,
                    width: width > 0 ? width : null
                };
                
                console.log('üìã Static data for', mmsi, '- Destination:', shipStaticData[mmsi].destination, 
                           'Size:', length, 'x', width, 'meters');
                
                // Update display in case this ship is already being tracked
                updateDisplay();
                return;
            }
            
            // Handle PositionReport messages (contains position/speed/heading)
            if (data.MessageType === "PositionReport" && data.Message && data.Message.PositionReport) {
                const position = data.Message.PositionReport;
                const metadata = data.MetaData;
                
                const ship = {
                    mmsi: metadata.MMSI,
                    name: metadata.ShipName?.trim() || 'Unknown Vessel',
                    lat: position.Latitude,
                    lon: position.Longitude,
                    speed: position.Sog || 0,
                    course: position.Cog || 0,
                    type: getShipType(metadata.ShipType),
                    lastUpdate: Date.now()
                };
                
                ship.distance = calculateDistance(BRIDGE_LAT, BRIDGE_LON, ship.lat, ship.lon);
                
                if (ship.distance > SEARCH_RADIUS_KM) return;
                
                ship.direction = getDirection(ship.lat, ship.lon, ship.course);
                
                const existingIndex = shipData.findIndex(s => s.mmsi === ship.mmsi);
                if (existingIndex >= 0) {
                    shipData[existingIndex] = ship;
                } else {
                    shipData.push(ship);
                    console.log('‚ûï New vessel:', ship.name, '(' + ship.type + ')');
                    
                    // Trigger alert if approaching and not seen before
                    if (ship.direction === 'Approaching' && !knownShipMMSIs.has(ship.mmsi)) {
                        console.log('üîî Alert: New approaching ship -', ship.name);
                        triggerAlert();
                    }
                    
                    knownShipMMSIs.add(ship.mmsi);
                }
                
                const now = Date.now();
                shipData = shipData.filter(s => now - s.lastUpdate < 600000);
                
                lastUpdateTime = now;
                updateDisplay();
                updateTimestamp();
            }
        }

        function updateDisplay() {
            const shipList = document.getElementById('shipList');
            
            if (shipData.length === 0) {
                shipList.innerHTML = '<div class="no-ships">No vessels detected in area<br><small>(Scanning 15-mile radius)</small></div>';
                return;
            }
            
            // Select max 2 ships to display based on priority
            const displayShips = selectShipsToDisplay(shipData);
            
            // Get current ship MMSIs in display
            const currentShipElements = Array.from(shipList.querySelectorAll('.ship-item'));
            const currentMMSIs = currentShipElements.map(el => el.dataset.mmsi);
            const newMMSIs = displayShips.map(s => s.mmsi.toString());
            
            // Check if ship list changed (different ships or different order)
            const shipsChanged = JSON.stringify(currentMMSIs) !== JSON.stringify(newMMSIs);
            
            if (shipsChanged) {
                // Ships changed - rebuild HTML
                let html = '';
                displayShips.forEach(ship => {
                    html += buildShipHTML(ship);
                });
                shipList.innerHTML = html;
            } else {
                // Same ships - just update values without rebuilding
                displayShips.forEach((ship, index) => {
                    updateShipValues(currentShipElements[index], ship);
                });
            }
            
            // Update recent ships section
            updateRecentShips();
        }

        function buildShipHTML(ship) {
            const distanceMiles = kmToMiles(ship.distance).toFixed(1);
            const speedKnots = ship.speed.toFixed(1);
            
            let distanceClass = 'distance-far';
            if (ship.distance < 5) distanceClass = 'distance-close';
            else if (ship.distance < 10) distanceClass = 'distance-medium';
            
            const directionClass = ship.direction === 'Approaching' ? 'approaching' : 'departing';
            
            // Calculate ETA for approaching ships
            let etaHtml = '';
            if (ship.direction === 'Approaching' && ship.speed > 1) {
                const eta = calculateETA(ship.distance, ship.speed);
                if (eta) {
                    etaHtml = `
                        <div class="ship-detail-row">
                            <span class="detail-label">ETA to bridge:</span>
                            <span class="detail-value eta-highlight" data-eta>${eta}</span>
                        </div>
                    `;
                }
            }
            
            // Get destination from static data if available
            let destinationHtml = '';
            let dimensionsText = '';
            const staticInfo = shipStaticData[ship.mmsi];
            
            if (staticInfo) {
                if (staticInfo.destination) {
                    destinationHtml = `
                        <div class="ship-detail-row">
                            <span class="detail-label">Destination:</span>
                            <span class="detail-value destination-text">${staticInfo.destination}</span>
                        </div>
                    `;
                }
                
                if (staticInfo.length && staticInfo.width) {
                    dimensionsText = `<span class="ship-dimensions">${staticInfo.length} √ó ${staticInfo.width} ft</span>`;
                }
            }
            
            return `
                <div class="ship-item" data-mmsi="${ship.mmsi}">
                    <div class="ship-name">
                        <span>${ship.name}</span>
                        ${dimensionsText}
                    </div>
                    <div class="ship-type">${ship.type}</div>
                    <div class="ship-details">
                        <div class="ship-detail-row">
                            <span class="detail-label">Distance:</span>
                            <span class="detail-value ${distanceClass}" data-distance>${distanceMiles} mi</span>
                        </div>
                        <div class="ship-detail-row">
                            <span class="detail-label">Direction:</span>
                            <span class="detail-value ${directionClass}">${ship.direction === 'Approaching' ? 'Approaching' : 'Moving Away'}</span>
                        </div>
                        ${etaHtml}
                        ${destinationHtml}
                        <div class="ship-detail-row">
                            <span class="detail-label">Speed:</span>
                            <span class="detail-value" data-speed>${speedKnots} knots</span>
                        </div>
                        <div class="ship-detail-row">
                            <span class="detail-label">Heading:</span>
                            <span class="detail-value" data-heading>${Math.round(ship.course)}¬∞</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateShipValues(shipElement, ship) {
            if (!shipElement) return;
            
            const distanceMiles = kmToMiles(ship.distance).toFixed(1);
            const speedKnots = ship.speed.toFixed(1);
            
            // Update distance
            const distanceEl = shipElement.querySelector('[data-distance]');
            if (distanceEl) {
                distanceEl.textContent = distanceMiles + ' mi';
                
                // Update distance color class
                distanceEl.classList.remove('distance-close', 'distance-medium', 'distance-far');
                if (ship.distance < 5) distanceEl.classList.add('distance-close');
                else if (ship.distance < 10) distanceEl.classList.add('distance-medium');
                else distanceEl.classList.add('distance-far');
            }
            
            // Update ETA if exists
            if (ship.direction === 'Approaching' && ship.speed > 1) {
                const etaEl = shipElement.querySelector('[data-eta]');
                if (etaEl) {
                    const eta = calculateETA(ship.distance, ship.speed);
                    if (eta) etaEl.textContent = eta;
                }
            }
            
            // Update speed
            const speedEl = shipElement.querySelector('[data-speed]');
            if (speedEl) speedEl.textContent = speedKnots + ' knots';
            
            // Update heading
            const headingEl = shipElement.querySelector('[data-heading]');
            if (headingEl) headingEl.textContent = Math.round(ship.course) + '¬∞';
        }

        function updateRecentShips() {
            const recentSection = document.getElementById('recentShipsSection');
            const recentList = document.getElementById('recentList');
            
            if (recentShips.length === 0) {
                recentSection.style.display = 'none';
                return;
            }
            
            recentSection.style.display = 'block';
            
            let html = '';
            recentShips.slice(0, MAX_RECENT_SHIPS).forEach(ship => {
                const timeAgo = formatTimeAgo(ship.leftTime);
                const direction = ship.direction === 'Approaching' ? 'approached Mackinac Bridge' : 'passed Mackinac Bridge';
                
                html += `
                    <div class="recent-ship">
                        <div class="recent-ship-name">${ship.name}</div>
                        <div class="recent-ship-info">
                            <span>${direction}</span>
                            <span>${timeAgo}</span>
                        </div>
                    </div>
                `;
            });
            
            recentList.innerHTML = html;
        }

        setInterval(() => {
            const now = Date.now();
            
            // Check for ships that passed under the bridge (within 0.5 miles)
            const passedShips = shipData.filter(s => checkIfPassedBridge(s));
            
            // Check for ships that are stale (no update in 10 minutes)
            const staleShips = shipData.filter(s => now - s.lastUpdate >= 600000);
            
            // Combine both - either passed or went stale
            const shipsToMove = [...new Set([...passedShips, ...staleShips])];
            
            // Add to recent ships list
            shipsToMove.forEach(ship => {
                // Check if not already in recent ships
                if (!recentShips.find(r => r.mmsi === ship.mmsi)) {
                    recentShips.unshift({
                        mmsi: ship.mmsi,
                        name: ship.name,
                        direction: ship.direction,
                        leftTime: now
                    });
                    
                    console.log('üì§ Ship moved to recent:', ship.name, 
                               checkIfPassedBridge(ship) ? '(passed bridge)' : '(left area)');
                }
            });
            
            // Keep only last 10 recent ships in memory
            recentShips = recentShips.slice(0, 10);
            
            // Remove ships from active tracking
            shipData = shipData.filter(s => !checkIfPassedBridge(s) && now - s.lastUpdate < 600000);
            
            if (shipsToMove.length > 0) {
                updateDisplay();
            }
            
            // Update time ago display every minute
            if (recentShips.length > 0) {
                updateRecentShips();
            }
            
            // Update timestamp
            updateTimestamp();
        }, 60000);

        // Update timestamp every 5 seconds for more accuracy
        setInterval(updateTimestamp, 5000);

        console.log('üö¢ Starting Mackinac Bridge Ship Tracker (Proxy Mode)');
        console.log('üìç Bridge Location:', BRIDGE_LAT.toFixed(4) + '¬∞N,', BRIDGE_LON.toFixed(4) + '¬∞W');
        console.log('üì° Search Radius:', SEARCH_RADIUS_KM, 'km (~' + kmToMiles(SEARCH_RADIUS_KM).toFixed(1) + ' miles)');
        console.log('üîå Proxy Server:', PROXY_SERVER_URL);
        
        if (TEST_MODE) {
            console.log('‚ö†Ô∏è TEST MODE ENABLED');
            generateTestData();
        } else {
            connectToProxy();
        }
    </script>
